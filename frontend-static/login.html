<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portfolio Management</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    
    h1 { text-align: center; margin-bottom: 30px; color: #333; }
    
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover { background: #764ba2; }
    
    .toggle-link { text-align: center; margin-top: 20px; color: #666; }
    .toggle-link a { color: #667eea; text-decoration: none; cursor: pointer; }
    
    .alert { padding: 12px; border-radius: 5px; margin-bottom: 15px; display: none; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Portfolio Management</h1>
    
    <div id="alert" class="alert"></div>
    
    <!-- Login Form -->
    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" placeholder="test@example.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="login-password" placeholder="Test123!" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
    
    <!-- Register Form -->
    <form id="register-form" onsubmit="handleRegister(event)" style="display: none;">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="register-first" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="register-last" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="register-email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="register-password" placeholder="Min 8 characters" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    
    <div class="toggle-link">
      <span id="toggle-text">Don't have an account? <a onclick="toggleForm()">Create one</a></span>
    </div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:3001/api';

    // Check if already logged in
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = 'index.html';
      }
    });

    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const toggleText = document.getElementById('toggle-text');
      
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        toggleText.innerHTML = "Don't have an account? <a onclick=\"toggleForm()\">Create one</a>";
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        toggleText.innerHTML = 'Already have an account? <a onclick="toggleForm()">Sign in</a>';
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success && data.data) {
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('refreshToken', data.data.refreshToken);
          window.location.href = 'index.html';
        } else {
          showAlert(data.error || 'Login failed', 'error');
        }
      } catch (error) {
        showAlert('Connection error: ' + error.message, 'error');
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const firstName = document.getElementById('register-first').value;
      const lastName = document.getElementById('register-last').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      
      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstName, lastName, email, password })
        });
        
        const data = await response.json();
        
        if (data.success && data.data) {
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('refreshToken', data.data.refreshToken);
          window.location.href = 'index.html';
        } else {
          showAlert(data.error || 'Registration failed', 'error');
        }
      } catch (error) {
        showAlert('Connection error: ' + error.message, 'error');
      }
    }

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.display = 'block';
    }
  </script>
</body>
</html>
