<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Management - IT Delivery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
      }
      .success {
        color: #28a745;
        font-size: 48px;
        margin-bottom: 20px;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success">✅</div>
      <h1>Frontend is Working!</h1>
      <p>Plain HTML - No React, No Vite build issues</p>
      <p>Token: <strong id="token-status">Not Set</strong></p>
      <button onclick="setToken()">Set Test Token</button>
    </div>

    <script>
      function checkToken() {
        const token = localStorage.getItem('token');
        document.getElementById('token-status').textContent = token ? 'YES ✅' : 'NO ❌';
      }

      function setToken() {
        localStorage.setItem('token', 'test-token-' + Date.now());
        checkToken();
        alert('Token set! Reload page to see it persist.');
      }

      // Check on load
      checkToken();
    </script>
  </body>
</html>
